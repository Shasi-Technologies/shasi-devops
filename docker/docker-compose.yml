version: "3.8"

services:
  springapp:
    build:
      context: .
      dockerfile: Dockerfile.springboot
    image: spring-boot-mysql-app:latest
    container_name: springapp
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - app-net
    # optional: map logs or config (adjust as required)
    volumes:
      - ./spring-logs:/usr/app/logs

  db:
    image: mysql:8.0
    container_name: mysql-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sbms
      MYSQL_USER: sbuser
      MYSQL_PASSWORD: sbpass
    ports:
      - "3306:3306"
    volumes:
      - ./mysql-data:/var/lib/mysql
    networks:
      - app-net

networks:
  app-net:
    driver: bridge